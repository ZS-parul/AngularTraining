<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazyupdates</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="any">
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="container">
    <!-- <div class="left-container"> -->
        <div class="image-workspace">
            <image src="eazyupdates.png" width="700px">
        </div>
    <!-- </div> -->
    <div class="right-container">
        <div class="content">
            <div class="heading">
                <h1>Welcome to EazyUpdates</h1>
              </div>
              <div class="about">
                Keep track of your projects, teams, or individuals progress.
                EazyUpdates can ease your job of keeping track of every member's
                updates within the organization.
              </div>
        </div>
        <div class="loginForm">
        <form>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" id="submit" value="Submit">
          </form> 
        </div>
    </div>
    </div>
</body>
</html>
